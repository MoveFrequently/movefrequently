  description: An invigorating exercise to boost energy levels and improve mobility
    while standing in front of your desk.
  name: Desk Star Jumps
  steps:
  - Stand up straight with feet together and arms at your sides.
  - Jump up, spreading your legs as wide as your comfortable range allows, while bringing
    your arms overhead in a star shape.
  - Land softly with your feet shoulder-width apart and bring your arms back down
    to your sides.
  - Quickly jump again to return to the starting position.
  - Repeat this movement continuously for 30 seconds, then pause and take a deep breath.
  - Repeat the star jumps for another 30 seconds, keeping the rhythm lively and engaging.
