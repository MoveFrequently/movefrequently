  description: Get your energy flowing with quick Desk Star Jumps! A fun way to wake
    up your body right next to your desk.
  name: Desk Star Jumps
  steps:
  - Stand up straight with your feet together and arms at your sides.
  - Jump while spreading your legs wide and raising your arms overhead to form a star
    shape.
  - Jump again to return to the starting position with feet together and arms at your
    sides.
  - Repeat these steps for 8-10 times to boost your energy and improve mobility.
