  description: Energize your legs and core with quick desk side squats. A perfect
    way to break up your day with some movement!
  name: Desk Side Squats
  steps:
  - Stand up next to your desk with feet shoulder-width apart.
  - Keep your back straight and chest up, then lower your body into a squat.
  - Imagine you're sitting back into an invisible chair - go as low as you comfortably
    can.
  - Rise back to the standing position while squeezing your glutes.
  - Repeat the squat movement for 10-12 times.
