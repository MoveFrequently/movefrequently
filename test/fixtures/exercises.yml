  description: An energizing exercise that combines a side step with an overhead stretch
    to improve mobility and circulation near your desk.
  name: Desk Side Step Stretch
  steps:
  - Stand up straight next to your desk with your feet together and arms at your sides.
  - Take a big step to the side with your right foot, bending slightly at the knee
    as you stretch your left arm over your head to the right.
  - Bring your right foot back to the starting position and lower your arm.
  - Repeat the side step with your left foot, stretching your right arm over your
    head to the left.
  - Return to starting position and lower your arm.
  - Repeat these steps alternating sides for a total of 5 times each side.
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2025-01-10 11:09:01.376374000 Z
