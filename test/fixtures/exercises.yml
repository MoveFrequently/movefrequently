  description: A quick and fun standing exercise to get your blood pumping and add
    some dance-like flair to your workday!
  name: Desk Jive
  steps:
  - Start by standing up straight in front of your desk with feet shoulder-width apart.
  - Begin by tapping your right foot to the side, then bring it back to the center.
  - Next, tap your left foot to the side, then bring it back to the center.
  - Now, sway your hips gently to the right, then to the left, as if you're doing
    a little jive dance.
  - Clap your hands twice above your head for added fun and excitement.
  - Repeat these steps for a delightful and energetic 30 seconds.
  - Take a deep breath and do a little victory pose before sitting back down.
