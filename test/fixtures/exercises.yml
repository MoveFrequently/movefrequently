desk dancing lunges:
  id: 7
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2025-01-10 11:19:59.624696000 Z
    zone: *1
    time: 2025-01-10 11:19:59.624696000 Z
  description: A fun, quick exercise combining lunges with a little dance move. This
    move engages your legs and improves your balance right next to your desk.
  name: Desk Dancing Lunges
  steps:
  - Stand up tall next to your desk with feet hip-width apart.
  - Take a big step back with your right foot, bending both knees into a lunge.
  - While in the lunge, sway your arms above your head like you're conducting a little
    orchestra.
  - Return to standing and bring your right foot next to your left.
  - Quickly repeat the lunge on the opposite side by stepping back with your left
    foot.
  - Sway your arms above your head again for a touch of fun.
  - Come back to standing and bring your left foot next to your right.
  - Repeat this sequence for a total of 5 times on each side.
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2025-01-10 11:19:59.624696000 Z
    zone: *1
    time: 2025-01-10 11:19:59.624696000 Z
desk samba steps:
  id: 8
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2025-01-10 11:20:02.699561000 Z
    zone: *1
    time: 2025-01-10 11:20:02.699561000 Z
  description: Groove your way through a quick and fun dance-inspired workout beside
    your desk, engaging your legs and boosting mobility.
  name: Desk Samba Steps
  steps:
  - Stand up from your chair with feet hip-width apart.
  - Slide your right foot out to the side, keeping your chest lifted and arms at your
    sides.
  - Bring your right foot back to the center, then slide your left foot out to the
    side.
  - Alternate between right and left, adding a gentle swing of your hips for extra
    movement.
  - Lift your arms slightly, mimicking a samba dance move to add rhythm and engage
    your core.
  - Repeat the steps for a total of 10 side-to-side slides or one minute of dancing
    fun.
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2025-01-10 11:20:02.699561000 Z
