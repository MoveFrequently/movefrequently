    time: 2025-01-10 11:19:54.172834000 Z
  description: A quick and fun dance-inspired exercise to improve your core and mobility
    right by your desk.
  name: Desk Rumba Twist
  steps:
  - Stand up tall with feet hip-width apart and gently bend your knees.
  - Place your hands on your hips and start swaying your hips side to side like you're
    doing a little dance.
  - Twist your upper body to the right by pivoting on your left foot while swinging
    your arms around, mimicking a rumba dance move.
  - Return to the center and twist to the left by pivoting on your right foot, letting
    your arms swing freely.
  - Repeat these twists to each side 5 times, enjoying the rhythm and movement you
    create.
