  description: Energize your body with a quick desk lunge and stretch combo to boost
    both strength and mobility!
  name: Desk Lunge and Stretch
  steps:
  - Stand up straight near your desk, with enough room to step forward comfortably
  - Take a big step forward with your right foot, bending both knees into a lunge
    position so that your front thigh is parallel to the ground
  - As you go into the lunge, reach both arms overhead for a rewarding stretch
  - Hold this position for a moment, enjoying the stretch
  - Push off your front foot to return to the starting position
  - Switch to the left foot and repeat the lunge and stretch on the opposite side
  - Alternate sides and repeat the sequence a total of 5 times for each leg
