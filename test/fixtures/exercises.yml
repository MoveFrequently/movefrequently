  description: An engaging exercise to improve mobility and strength by tapping your
    desk and twisting your torso.
  name: Desk Tap and Twist
  steps:
  - Stand tall facing your desk with feet shoulder-width apart.
  - Extend your right arm to tap the desk, simultaneously twist your torso to the
    left.
  - Return to the starting position.
  - Extend your left arm to tap the desk, simultaneously twist your torso to the right.
  - Return to the starting position.
  - Repeat the sequence 5 times, alternating sides and keeping the movement fluid
    and controlled.
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2025-01-10 11:09:18.536595000 Z
