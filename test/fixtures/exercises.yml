  description: A quick and fun exercise to engage your legs and stretch your arms
    all in one minute!
  name: Desk Chair Squat and Reach
  steps:
  - Stand up straight in front of your desk chair, feet hip-width apart.
  - Lower yourself into a squat as if you're about to sit down, keeping your weight
    on your heels.
  - As you squat, simultaneously reach your arms straight forward.
  - Stand slowly back up and reach your arms overhead towards the ceiling.
  - Repeat these movements for 10 times, maintaining a controlled pace.
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2025-01-10 11:09:05.710774000 Z
