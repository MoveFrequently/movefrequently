  description: Get energized with this dynamic exercise that involves lifting your
    knees and clapping your hands to improve both mobility and coordination, all while
    standing.
  name: Desk Knee Lift and Clap
  steps:
  - Stand up from your chair and make sure you have a little space in front of your
    desk.
  - Lift your right knee up towards your chest as you clap your hands under your thigh.
  - Quickly lower your right foot back to the floor and repeat with your left knee.
  - As you alternate lifting your knees and clapping under each, keep a cheerful rhythm
    going.
  - Continue for about 30 seconds maintaining your balance and energy.
  - Finish with a big smile and enjoy the refreshed feeling!
