  description: A colorful stretch to boost your mobility and energy while you stand
    and sway like a beautiful rainbow.
  name: Desk Rainbow Stretch
  steps:
  - Stand up next to your desk with feet hip-width apart.
  - Reach your arms overhead, gently clasp one wrist with the opposite hand.
  - Lean to one side, creating a rainbow arc with your upper body, hold for a moment.
  - Return to the center, switch wrists, and lean to the opposite side, forming another
    arc.
  - Repeat this side-to-side action 3 to 4 times, feeling the gentle stretch and enjoying
    the movement.
