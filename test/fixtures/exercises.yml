    zone: *1
    time: 2025-01-10 11:19:56.304984000 Z
  description: A quick and engaging exercise that activates the body with a combination
    of bending and stretching while you stand up and move away from your desk.
  name: Desk Windmill Circles
  steps:
  - Stand up straight with your feet hip-width apart in front of your desk
  - Extend your arms out horizontally on both sides, forming a T shape with your body
  - Bend forward slightly at the waist, ensuring your back remains straight
  - Rotate your torso and arms in a circular motion, as if tracing a large windmill
    with your fingers
  - Complete the circular motion for 30 seconds in one direction
  - Switch directions and perform windmill circles in the opposite direction for another
    30 seconds
  - Return to an upright standing position, smiling as you feel the stretch throughout
    your whole body
