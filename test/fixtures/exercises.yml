  description: Get energized with this quick march and punch combo that's perfect
    to do near your desk!
  name: Desk March and Punch
  steps:
  - Stand up tall behind your desk with your feet hip-width apart
  - Start marching in place, bringing your knees up toward your chest
  - As you march, punch forward with your arms, alternating each arm with each step
  - Feel the momentum and engage your core as you punch
  - Continue this rhythmic march and punch movement for 30 seconds
  - Take a short 5-second breather, smile and keep moving
  - Repeat the entire sequence once more
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2025-01-10 11:09:13.857725000 Z
