    time: 2025-01-10 11:20:05.175770000 Z
  description: A graceful stretch to improve your balance and flexibility, perfect
    for a quick break at your desk!
  name: Desk Ballet Reach
  steps:
  - Stand up straight with your feet together, close to your desk for support if needed.
  - Lift your right leg to the side while reaching your right arm overhead in a fluid
    motion.
  - Feel the stretch through your side and hold for a few seconds.
  - Lower your leg and arm back to the starting position.
  - Repeat on the left side, lifting your left leg and reaching your left arm overhead.
  - Perform this fluid movement 5 times on each side.
