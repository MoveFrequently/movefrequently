  description: An engaging exercise to improve hip mobility and strengthen your core!
  name: Desk Side Leg Circles
  steps:
  - Stand up and position yourself next to your desk for support.
  - Place one hand lightly on the desk.
  - Lift one leg slightly off the ground, keeping your core engaged.
  - Draw small circles in the air with your lifted foot, using your hip.
  - Perform for 30 seconds in a clockwise direction.
  - Switch directions and make circles counterclockwise for another 30 seconds.
  - Lower your leg and repeat with the other leg.
