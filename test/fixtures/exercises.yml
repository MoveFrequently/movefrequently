  description: A dynamic exercise that combines a torso twist with a knee lift to
    improve core strength and mobility.
  name: Desk Twist and Lift
  steps:
  - Stand up straight behind your desk with feet hip-width apart, arms relaxed at
    your sides.
  - Gently twist your torso to the right and lift your left knee up towards your chest
    at the same time.
  - Return to the starting position with both feet on the ground.
  - Repeat the twist to the left with your right knee lifting up towards your chest.
  - Continue alternating sides for a total of 10 repetitions on each side.
