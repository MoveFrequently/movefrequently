  description: A lively exercise to improve mobility, balance, and engage your calf
    muscles right at your desk.
  name: Desk Tippy-Toes Reach
  steps:
  - Stand up straight with your feet hip-width apart, facing your desk.
  - Gently lift onto your tippy-toes, reaching your arms up towards the ceiling as
    if you're trying to touch the sky.
  - Hold the reach for a couple of seconds, feeling a stretch in your calves and arms.
  - Slowly lower your heels back to the floor and relax your arms by your sides.
  - Repeat these steps 8 times, enjoying the stretch and your towering moment.
